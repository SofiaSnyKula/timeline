<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Timeline</title>
    <link rel="stylesheet" href="styles.css">

</head>
<style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header, footer {
    background-color: hsl(185, 92%, 58%);
    text-align: center;
    padding: 1em;
    color: white;
}

main {
    padding: 20px;
}

#timeline {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.event {
    background-color:   hsl(185, 66%, 93%);
    border: 1px solid #ddd;
    margin: 10px 0;
    padding: 10px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    transition: transform 0.3s;
    cursor: pointer;
}

.event:hover {
    transform: scale(1.05);
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.9);
}

.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}
.backtotop{
            position: fixed;
            bottom: 20px;
            right: 30px;
            background-color: hsl(78, 75%, 86%);
            color:black;
            border: none;

        }
</style>

<body>
    <header>
        <h1>My Life Timeline</h1>
    </header>
   
    <main>
        <div id="timeline"></div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="caption"></div>
        </div>
    
    </main>
    <button class="backtotop">backtotop </button>
    <footer>
        <p>&copy; Copyright 2024 by Senay Kula for CDI College JQery Course Final Project</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const timelineData = [
                { date: '1983-04-18', description: 'Born', image: 'image1.jpg' },
                { date: '2005-09-20', description: 'Graduated University', image: 'image2.jpg' },
                { date: '2011-11-8', description: 'Get Married', image: 'image3.jpg' },
                { date: '2014-08-25', description: 'First baby born', image: 'image4.jpg' },
                { date: '2019-07-24', description: 'Immigrated Canada', image: 'image5.jpg' },
                { date: '2020-10-25', description: 'Second baby born', image: 'image6.jpg' },
            ];

            function loadTimeline() {
                timelineData.forEach((event, index) => {
                    $('#timeline').append(`
                        <div class="event" data-index="${index}">
                            <h3>${event.date}</h3>
                            <p>${event.description}</p>
                        </div>
                    `);
                });
            }

            function openModal(imageSrc, description) {
                $('#modal').css('display', 'block');
                $('#modalImage').attr('src', imageSrc);
                $('#caption').text(description);
            }

            function closeModal() {
                $('#modal').css('display', 'none');
            }

            $('#timeline').on('click', '.event', function() {
                const index = $(this).data('index');
                const event = timelineData[index];
                openModal(event.image, event.description);
            });

            $('.close').on('click', function() {
                closeModal();
            });

            $(window).on('click', function(event) {
                if ($(event.target).is('#modal')) {
                    closeModal();
                }
            });

            loadTimeline();
        });
    </script>

 <script>
   $(document).ready(function(){
       $(window).scroll(function(){
           if ($(window).scrollTop()>100) {
               $(".backtotop").fadeIn();
           } else {
               $(".backtotop").fadeOut();
           }
});
   });
   $(".backtotop").click(function(){
       $("html,body").animate({scrollTop:0 },700);
       return false;
   
   });
 </script>   

 
</body>
</html>
